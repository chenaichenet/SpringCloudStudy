server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master   #分支名称
      name: config    #配置文件名称
      profile: dev    #读取后缀名称
      #上述三个综合为：master分支上的config-dev.yml的配置文件被读取http://config-3344.com/master.config-dev.yml
      uri: http://localhost:3344  #配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点，以实现动态刷新
management:
  endpoints:
    web:
      exposure:
        include: "*"